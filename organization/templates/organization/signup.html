{% extends 'organization/base.html' %} 
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 py-4 border shadow border-r" style="margin-top:80px;">
      <h3 class="text-center mt-4">Sign Up Form</h3>
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for fm in signupform %}
          <div class="mb-3">
            {{ fm }}
            <div class="text-danger">{{ fm.errors|striptags }}</div>
          </div>
        {% endfor %}
        <div class="text-center">
          <input type="submit" class="btn btn-success w-100" value="Sign Up" />
          <div class="mt-3">
            <span>Already have an account?&nbsp;<a href="{% url 'login' %}" style="text-decoration: none;">Login</a></span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
 
{% endblock content %}
